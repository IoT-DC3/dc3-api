syntax = "proto3";

package api.center.auth;

import "api/common/r.proto";

/*配置相关*/
option java_package = "io.github.pnoker.api.center.auth";
option java_outer_classname = "LimitedIpProto";
option objc_class_prefix = "Auth";
option java_multiple_files = true;

/*接口类*/
service LimitedIpApi {
    rpc CheckLimitedIpValid (GrpcIpQuery) returns (GrpcRLimitedIpDTO);
}

message GrpcIpQuery {
    string ip = 1;
}

message GrpcRLimitedIpDTO {
    /*结果*/
    api.common.GrpcRDTO result = 1;
    bool data = 2; // 数据
}