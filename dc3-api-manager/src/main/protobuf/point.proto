syntax = "proto3";

package api.center.auth;

// 配置相关
option java_package = "io.github.pnoker.api.center.manager";
option java_outer_classname = "PointProto";
option objc_class_prefix = "Manager";
option java_multiple_files = true;

import "api/common/r.proto";
import "api/common/page.proto";
import "api/common/base.proto";
import "api/common/enums.proto";

// 接口类
service PointApi {
  rpc list (PagePointQuery) returns (RPagePointDTO);
}

// R of Page Point DTO
message RPagePointDTO {
  api.common.RDTO result = 1; // 结果
  PagePointDTO data = 2; // 数据
}

// Page Point DTO
message PagePointQuery {
  api.common.PageDTO page = 1; // 结果
  string device_id = 2; // 设备ID
  string tenant_id = 3; // 租户ID
  PointDTO point = 4; // point
}

// Page Point DTO
message PagePointDTO {
  api.common.PageDTO page = 1; // 结果
  repeated PointDTO data = 2; // 数据
}

// Point DTO
message PointDTO {
  api.common.BaseDTO base = 1; // 基础
  string id = 2; // ID
  string point_name = 3; // 位号名称
  string point_code = 4; // 位号编号
  api.common.PointTypeFlagDTOEnum point_type_flag = 5; // 位号类型标识
  api.common.RwFlagDTOEnum rw_flag = 6; // 读写标识
  double base_value = 7; // 基础值
  double multiple = 8; // 比例系数
  api.common.AccrueFlagDTOEnum accrue_flag = 9; // 读写标识
  int32 value_decimal = 10; // 数据精度
  api.common.UnitDTOEnum unit = 11; // 单位
  string profile_id = 12; // 模板ID
  string group_id = 13; // 分组ID
  api.common.EnableFlagDTOEnum enable_flag = 14; // 使能标识
  string tenant_id = 15; // 租户ID
}