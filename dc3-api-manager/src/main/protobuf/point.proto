syntax = "proto3";

package api.center.manager;

import "api/common/base.proto";
import "api/common/page.proto";
import "api/common/r.proto";

/*配置相关*/
option java_package = "io.github.pnoker.api.center.manager";
option java_outer_classname = "PointProto";
option objc_class_prefix = "Manager";
option java_multiple_files = true;

/*接口类*/
service PointApi {
    rpc List (GrpcPagePointQueryDTO) returns (GrpcRPagePointDTO);
}

// R of Page Point DTO
message GrpcRPagePointDTO {
    api.common.GrpcRDTO result = 1; // 结果
    GrpcPagePointDTO data = 2; // 数据
}

// Page Point Query DTO
message GrpcPagePointQueryDTO {
    api.common.GrpcPageDTO page = 1; // 结果
    int64 device_id = 2; // 设备ID
    GrpcPointDTO point = 3; // point
}

// Page Point DTO
message GrpcPagePointDTO {
    api.common.GrpcPageDTO page = 1; // 结果
    repeated GrpcPointDTO data = 2; // 数据
}

// Point DTO
message GrpcPointDTO {
    api.common.GrpcBaseDTO base = 1; // 基础
    string point_name = 2; // 位号名称
    string point_code = 3; // 位号编号
    int32 point_type_flag = 4; // 位号类型标识
    int32 rw_flag = 5; // 读写标识
    double base_value = 6; // 基础值
    double multiple = 7; // 比例系数
    int32 value_decimal = 8; // 数据精度
    string unit = 9; // 单位
    int64 profile_id = 10; // 模板ID
    int64 group_id = 11; // 分组ID
    int32 enable_flag = 12; // 使能标识

    /*租户ID*/
    int64 tenant_id = 13;
}