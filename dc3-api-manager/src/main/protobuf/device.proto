syntax = "proto3";

package api.center.manager;

import "api/common/base.proto";
import "api/common/page.proto";
import "api/common/r.proto";

/*配置相关*/
option java_package = "io.github.pnoker.api.center.manager";
option java_outer_classname = "DeviceProto";
option objc_class_prefix = "Manager";
option java_multiple_files = true;

/*接口类*/
service DeviceApi {
    rpc list (GrpcPageDeviceQueryDTO) returns (GrpcRPageDeviceDTO);
    rpc selectByProfileId (GrpcByProfileQueryDTO) returns (GrpcRDeviceListDTO);
}

//  By Profile Query DTO
message GrpcByProfileQueryDTO {
    int64 profile_id = 1; // 模板ID
}

// R of Device DTO
message GrpcRDeviceDTO {
    api.common.GrpcRDTO result = 1; // 结果
    DeviceDTO data = 2; // 数据
}

// R of Device DTO Array
message GrpcRDeviceListDTO {
    api.common.GrpcRDTO result = 1; // 结果
    repeated DeviceDTO data = 2; // 数据
}

// R of Page Device DTO
message GrpcRPageDeviceDTO {
    api.common.GrpcRDTO result = 1; // 结果
    GrpcPageDeviceDTO data = 2; // 数据
}

// Page Device Query DTO
message GrpcPageDeviceQueryDTO {
    api.common.GrpcPageDTO page = 1; // 结果
    int64 profile_id = 2; // 模板ID
    DeviceDTO device = 3; // device
}

// Page Device DTO
message GrpcPageDeviceDTO {
    api.common.GrpcPageDTO page = 1; // 结果
    repeated DeviceDTO data = 2; // 数据
}

// Device DTO
message DeviceDTO {
    api.common.GrpcBaseDTO base = 1; // 基础
    string device_name = 2; // 位号名称
    string device_code = 3; // 位号编号
    int64 driver_id = 4; // 驱动ID
    int64 group_id = 5; // 分组ID
    int32 enable_flag = 6; // 使能标识
    int64 tenant_id = 7; // 租户ID
}