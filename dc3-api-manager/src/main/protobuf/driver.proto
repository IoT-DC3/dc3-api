syntax = "proto3";

package api.center.manager;

import "api/common/base.proto";
import "api/common/page.proto";
import "api/common/r.proto";

/*配置相关*/
option java_package = "io.github.pnoker.api.center.manager";
option java_outer_classname = "DriverProto";
option objc_class_prefix = "Manager";
option java_multiple_files = true;

/*接口类*/
service DriverApi {
    rpc list (GrpcPageDriverQueryDTO) returns (GrpcRPageDriverDTO);
    rpc selectByDeviceId (GrpcByDeviceQueryDTO) returns (GrpcRDriverDTO);
}

//  By Device Query DTO
message GrpcByDeviceQueryDTO {
    int64 device_id = 1; // 设备ID
}

// R of Driver DTO
message GrpcRDriverDTO {
    api.common.RDTO result = 1; // 结果
    GrpcDriverDTO data = 2; // 数据
}

// R of Page Driver DTO
message GrpcRPageDriverDTO {
    api.common.RDTO result = 1; // 结果
    GrpcPageDriverDTO data = 2; // 数据
}

// Page Driver DTO
message GrpcPageDriverQueryDTO {
    api.common.PageDTO page = 1; // 结果
    GrpcDriverDTO driver = 2; // driver
}

// Page Driver DTO
message GrpcPageDriverDTO {
    api.common.PageDTO page = 1; // 结果
    repeated GrpcDriverDTO data = 2; // 数据
}

// Driver DTO
message GrpcDriverDTO {
    api.common.BaseDTO base = 1; // 基础
    string driver_name = 2; // 驱动名称
    string driver_code = 3; // 驱动编号
    string service_name = 4; // 驱动服务名称
    int32 driver_type_flag = 5; // 驱动类型标识
    string service_host = 6; // 服务主机
    int32 enable_flag = 7; // 使能标识
    int64 tenant_id = 8; // 租户ID
}